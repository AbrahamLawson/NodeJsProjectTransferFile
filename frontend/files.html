<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Files - FileServer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Mes Fichiers</h2>
        <div class="mb-3">
            <div class="progress">
                <div id="storage-progress" class="progress-bar" role="progressbar" 
                     style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
            <small id="storage-text">0 GB utilisés sur 2 GB</small>
        </div>
        <button class="btn btn-primary mb-3" id="share-btn">Partager</button>
        <button class="btn btn-info mb-3 ml-2" id="view-shares-btn">Voir les Liens de Partage</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Nom du Fichier</th>
                    <th>Taille</th>
                    <th>Date d'Upload</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="files-table-body">
            </tbody>
        </table>

    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="shareModalLabel">Partager les Fichiers Sélectionnés</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="share-form">
              <div class="modal-body">
                  <div class="form-group">
                      <label for="duration">Durée de validité (en minutes)</label>
                      <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                  </div>
                  <div id="share-links" class="mt-3">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-primary">Créer le lien de partage</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewSharesModal" tabindex="-1" aria-labelledby="viewSharesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="viewSharesModalLabel">Mes Liens de Partage</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="shareTabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="active-shares-tab" data-toggle="tab" href="#active-shares" role="tab" aria-controls="active-shares" aria-selected="true">Actifs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="expired-shares-tab" data-toggle="tab" href="#expired-shares" role="tab" aria-controls="expired-shares" aria-selected="false">Expirés</a>
              </li>
            </ul>
            <div class="tab-content" id="shareTabsContent">
              <div class="tab-pane fade show active" id="active-shares" role="tabpanel" aria-labelledby="active-shares-tab">
                <table class="table table-bordered mt-3" id="active-shares-table">
                    <thead>
                        <tr>
                            <th>Nom du Fichier</th>
                            <th>Lien de Partage</th>
                            <th>Temps Restant</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="active-shares-body">
                    </tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="expired-shares" role="tabpanel" aria-labelledby="expired-shares-tab">
                <table class="table table-bordered mt-3" id="expired-shares-table">
                    <thead>
                        <tr>
                            <th>Nom du Fichier</th>
                            <th>Lien de Partage</th>
                            <th>Date d'Expiration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expired-shares-body">
                    </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/files.js"></script>
</body>
</html>
